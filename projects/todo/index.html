<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قائمة المهام | Salma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <h1 class="title">قائمة المهام ✅</h1>
    <p class="subtitle">أضيفي مهام، علّميها تم ✅ أو احذفيها ❌ — وكل شيء محفوظ تلقائيًا.</p>

    <div class="row">
      <input id="taskInput" class="input" type="text" placeholder="اكتبي مهمة..." />
      <button id="addBtn" class="btn btn-primary">إضافة</button>
      <input id="searchInput" class="input" type="text" placeholder="بحث..." />
    </div>

    <div class="filters" aria-label="filters">
      <button class="chip active" data-filter="all">الكل</button>
      <button class="chip" data-filter="active">غير منجز</button>
      <button class="chip" data-filter="done">منجز</button>
    </div>

    <section id="list" class="list"></section>

    <div class="meta">
      <div id="counter">0 مهام • 0 منجز</div>
      <div class="row">
        <button id="clearDone" class="btn btn-ghost">مسح المنجز ✅</button>
        <button id="clearAll" class="btn btn-danger">مسح الكل ❌</button>
      </div>
    </div>

    <a class="back" href="../../index.html">← رجوع للبورتفوليو</a>
  </main>

  <script src="script.js"></script>
</body>
</html>
