<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Salma</title>

  <!-- IMPORTANT: خلي الاسم مطابق لملفك -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <section class="card">
      <h1 class="title">To-Do List <span class="badge">✅</span></h1>
      <p class="subtitle">Add tasks, mark done, and delete.</p>

      <div class="controls">
        <input id="taskInput" type="text" placeholder="Write a task..." autocomplete="off" />
        <button id="addBtn" class="btn primary">Add</button>
      </div>

      <div class="toolbar">
        <div class="filters" role="tablist" aria-label="Filters">
          <button class="chip active" data-filter="all">All</button>
          <button class="chip" data-filter="active">Active</button>
          <button class="chip" data-filter="done">Done</button>
        </div>

        <button id="clearDoneBtn" class="btn ghost">Clear done</button>
      </div>

      <ul id="taskList" class="list"></ul>

      <p class="meta">
        <span id="countText">0 tasks</span>
      </p>

      <a class="back" href="../../index.html">← Back to portfolio</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
