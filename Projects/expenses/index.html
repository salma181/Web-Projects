<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker | Salma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">
    <header class="header">
      <h1>Expense Tracker</h1>
      <p>Track your income and expenses easily.</p>
    </header>

    <section class="summary">
      <div class="card">
        <span class="label">Balance</span>
        <div class="value" id="balance">$0.00</div>
      </div>

      <div class="card">
        <span class="label">Income</span>
        <div class="value income" id="income">$0.00</div>
      </div>

      <div class="card">
        <span class="label">Expense</span>
        <div class="value expense" id="expense">$0.00</div>
      </div>
    </section>

    <section class="panel">
      <h2>Add Transaction</h2>

      <form id="form" class="form">
        <div class="field">
          <label for="text">Title</label>
          <input id="text" type="text" placeholder="e.g. Salary / Groceries" required />
        </div>

        <div class="field">
          <label for="amount">Amount</label>
          <small class="hint">Use positive for income, negative for expense (e.g. 500 / -50)</small>
          <input id="amount" type="number" step="0.01" placeholder="e.g. 500 or -50" required />
        </div>

        <button class="btn" type="submit">Add</button>
      </form>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>History</h2>
        <div class="actions">
          <input id="search" class="search" type="text" placeholder="Search..." />
          <select id="filter" class="filter">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
      </div>

      <ul id="list" class="list"></ul>

      <div class="footer-actions">
        <button id="clearAll" class="btn secondary" type="button">Clear All</button>
      </div>

      <a class="back" href="../../index.html">‚Üê Back to portfolio</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
