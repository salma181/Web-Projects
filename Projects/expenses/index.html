<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker | Salma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div>
        <h1>Expense Tracker</h1>
        <p class="sub">Track income & expenses ‚Äî saved automatically.</p>
      </div>
      <a class="back" href="../../index.html">‚Üê Back to portfolio</a>
    </header>

    <section class="summary">
      <div class="box">
        <span class="label">Balance</span>
        <span class="value" id="balance">$0</span>
      </div>
      <div class="box">
        <span class="label">Income</span>
        <span class="value green" id="income">$0</span>
      </div>
      <div class="box">
        <span class="label">Expense</span>
        <span class="value red" id="expense">$0</span>
      </div>
    </section>

    <section class="controls">
      <div class="row">
        <input id="searchInput" class="input" type="text" placeholder="Search transactions..." />
        <select id="typeFilter" class="select">
          <option value="all" selected>All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <select id="categoryFilter" class="select">
          <option value="all" selected>All categories</option>
        </select>

        <button id="exportBtn" class="btn ghost" type="button">Export CSV</button>
      </div>
    </section>

    <section class="add">
      <h2>Add Transaction</h2>

      <form id="form" class="form">
        <div class="grid">
          <div class="field">
            <label>Title</label>
            <input id="titleInput" class="input" type="text" placeholder="e.g., Coffee" required maxlength="50" />
          </div>

          <div class="field">
            <label>Amount</label>
            <input id="amountInput" class="input" type="number" step="0.01" placeholder="e.g., -15 or 200" required />
            <small class="hint">Use negative for expense, positive for income.</small>
          </div>

          <div class="field">
            <label>Category</label>
            <select id="categoryInput" class="select">
              <option>Food</option>
              <option>Transport</option>
              <option>Shopping</option>
              <option>Bills</option>
              <option>Health</option>
              <option>Salary</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label>Date</label>
            <input id="dateInput" class="input" type="date" />
          </div>
        </div>

        <button class="btn primary" type="submit">Add</button>
      </form>
    </section>

    <section class="history">
      <div class="history-head">
        <h2>History</h2>
        <div class="mini">
          <span id="countText">0 items</span>
          <span class="dot">‚Ä¢</span>
          <span id="monthText">This month: $0</span>
        </div>
      </div>

      <ul id="list" class="list"></ul>
      <p id="empty" class="empty">No transactions yet. Add your first one üëÜ</p>
    </section>

    <div id="toast" class="toast" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
